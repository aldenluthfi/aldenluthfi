{% load static %}
{% load static tailwind_tags %}

<!DOCTYPE html>
<html lang="en" class="">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    {% tailwind_css %}
  </head>

  <body class="flex flex-col select-none bg-background duration-200">
    <div
      class="cursor hidden fixed top-0 z-50 left-0 w-10 h-10 bg-transparent pointer-events-none border-solid border-accent rounded-full border-2 -translate-x-1/2 -translate-y-1/2 ease-bounce duration-200">
    </div>
    {% include 'header.html' %}
    <main>
      {% block content %}
      {% endblock %}
    </main>
    {% include 'footer.html' %}

    <script src="{% static 'js/main.js' %}"></script>
  </body>

</html>
