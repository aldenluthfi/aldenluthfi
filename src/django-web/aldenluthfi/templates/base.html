{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  {% tailwind_css %}
</head>

<body class="flex flex-col">
  {% include 'header.html' %}
  <main class="relative h-screen w-screen">
    {% block content %}

  {% include 'footer.html' %}
</body>

</html>
