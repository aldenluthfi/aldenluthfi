{% load static %}
{% load static tailwind_tags %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  {% tailwind_css %}
</head>

<body class="flex flex-col select-none bg-bg-primary">
  <div
    class="cursor fixed top-0 z-50 left-0 w-9 h-9 bg-transparent pointer-events-none border-solid border-accent-primary-500 rounded-full border-2 -translate-x-1/2 -translate-y-1/2">
  </div>
  {% include 'header.html' %}
  <main>
    {% block content %}
    {% endblock %}
  </main>
  {% include 'footer.html' %}
</body>

</html>

<script>
  const body = document.body;
  const cursorDot = document.getElementsByClassName("cursor")[0];

  var mouseDown = 0;

  window.addEventListener(
    "mousemove",
    function (e) {
      var cur = cursorDot.getBoundingClientRect();
      cursorDot.animate({
        left: `${e.clientX}px`,
        top: `${e.clientY}px`,
      }, { duration: 100, fill: "forwards" });
    }
  )

  window.addEventListener(
    "mousedown",
    function (e) {
      cursorDot.animate({
        width: '1rem',
        height: '1rem',
      }, { duration: 200, fill: "forwards", easing: "cubic-bezier(0.3, 0.2, 0.2, 1.4)" });
      mouseDown++;
    }
  )

  window.addEventListener(
    "mouseup",
    function (e) {
      if (!(e.target.tagName == "A") && !(e.target.tagName == "BUTTON")) {
        cursorDot.animate({
          width: '2.5rem',
          height: '2.5rem',
        }, { duration: 200, fill: "forwards", easing: "cubic-bezier(0.3, 0.2, 0.2, 1.4)" });
      }
      mouseDown--;
    }
  )

  function setClickable(target) {
    const clickables = target.querySelectorAll("a, button");
    clickables.forEach(clickable => {
      clickable.addEventListener(
        "mouseover",
        function (e) {
          cursorDot.animate({
            width: '1rem',
            height: '1rem',
          }, { duration: 200, fill: "forwards", easing: "cubic-bezier(0.3, 0.2, 0.2, 1.4)" });
        }
      );
      clickable.addEventListener(
        "mouseleave",
        function (e) {
          if (mouseDown == 0) {
            cursorDot.animate({
              width: '2.5rem',
              height: '2.5rem',
            }, { duration: 200, fill: "forwards", easing: "cubic-bezier(0.3, 0.2, 0.2, 1.4)" });
          }
        }
      );
    })
  }

  setClickable(document)
</script>
