{% load svg %}
<header class="fixed top-0 z-10 w-screen bg-backgrund">
  <nav class="flex justify-between items-start h-20">
    <div class="pl-6 w-48 my-auto">
      <a href="{% url 'main:main' %}" class="font-heading text-2xl text-text">
        aldenluth.fi
      </a>
    </div>

    <div class="hidden w-screen tablet:flex justify-center font-body text-sm text-text my-auto">
      <ul class="tablet:grid gap-6 grid-cols-3">
        <li
          class="py-2 px-3 rounded-md bg-buttons-default hover:shadow-lg active:shadow-md hover:bg-buttons-hover active:bg-buttons-active text-buttons-text duration-200 ease-in-out clickable">
          <a href="" tabindex="0">Projects</a>
        </li>
        <li
          class="py-2 px-3 rounded-md bg-buttons-default hover:shadow-lg active:shadow-md hover:bg-buttons-hover active:bg-buttons-active text-buttons-text duration-200 ease-in-out clickable">
          <a href="" tabindex="0">Writings</a>
        </li>
        <li
          class="py-2 px-3 rounded-md bg-buttons-default hover:shadow-lg active:shadow-md hover:bg-buttons-hover active:bg-buttons-active text-buttons-text duration-200 ease-in-out clickable">
          <a href="" tabindex="0">Contacts</a>
        </li>
      </ul>
    </div>

    <div class="flex pr-6 w-48 my-auto justify-end">
      <div class="relative group flex flex-col justify-center items-center">
        <a class="language p-2 rounded-md delay-100 max-desktop:focus:delay-0 max-desktop:focus:bg-card-background desktop:group-hover:bg-card-background desktop:group-hover:delay-0" tabindex="0">
          {% svg 'language' %}
        </a>

        <div class="hue-selector h-0 peer-focus:h-fit peer-focus:p-2 focus:h-fit focus:p-2 desktop:peer-hover:h-fit desktop:peer-hover:p-2 desktop:hover:h-fit desktop:hover:p-2 absolute top-7 duration-100 flex flex-col space-y-1 items-center bg-card-background rounded-md overflow-auto no-scrollbar m-2">

        </div>
      </div>

      <div class="relative group flex flex-col justify-center items-center">
        <a class="dark-mode peer p-2 rounded-t-md delay-100 max-desktop:focus:delay-0 max-desktop:focus:bg-card-background max-desktop:focus:shadow-md desktop:group-hover:bg-card-background desktop:group-hover:delay-0 desktop:group-hover:shadow-md" tabindex="0">
          {% svg 'moon' %}
        </a>

        <a class="light-mode peer hidden p-2 rounded-t-md delay-100 max-desktop:focus:delay-0 max-desktop:focus:bg-card-background max-desktop:focus:shadow-md desktop:group-hover:bg-card-background desktop:group-hover:delay-0 desktop:group-hover:shadow-md" tabindex="0">
          {% svg 'sun' %}
        </a>

        <div class="hue-selector h-0 peer-focus:h-54 focus:h-54 desktop:peer-hover:h-54 desktop:hover:h-54 absolute top-9 duration-100 flex flex-col space-y-1 items-center bg-card-background rounded-b-md overflow-auto no-scrollbar m-2 shadow-md">
          <button class="hue-neutral px-2 pt-2">{% svg 'hue-neutral' %}</button>
          <button class="hue-red">{% svg 'hue-red' %}</button>
          <button class="hue-orange">{% svg 'hue-orange' %}</button>
          <button class="hue-amber">{% svg 'hue-amber' %}</button>
          <button class="hue-yellow">{% svg 'hue-yellow' %}</button>
          <button class="hue-lime">{% svg 'hue-lime' %}</button>
          <button class="hue-green">{% svg 'hue-green' %}</button>
          <button class="hue-emerald">{% svg 'hue-emerald' %}</button>
          <button class="hue-teal">{% svg 'hue-teal' %}</button>
          <button class="hue-cyan">{% svg 'hue-cyan' %}</button>
          <button class="hue-sky">{% svg 'hue-sky' %}</button>
          <button class="hue-blue">{% svg 'hue-blue' %}</button>
          <button class="hue-indigo">{% svg 'hue-indigo' %}</button>
          <button class="hue-violet">{% svg 'hue-violet' %}</button>
          <button class="hue-purple">{% svg 'hue-purple' %}</button>
          <button class="hue-fuchsia">{% svg 'hue-fuchsia' %}</button>
          <button class="hue-pink">{% svg 'hue-pink' %}</button>
          <button class="hue-rose pb-2">{% svg 'hue-rose' %}</button>
        </div>
      </div>

      <div class="relative group flex flex-col justify-center items-center">
        <a class="burger tablet:hidden p-2 rounded-md" tabindex="0">
          {% svg 'burger' %}
        </a>
      </div>

    </div>
  </nav>
</header>
