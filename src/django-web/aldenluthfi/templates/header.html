{% load svg %}
<header class="fixed top-0 z-10 w-screen bg-backgorund">
  <nav class="flex justify-between items-center h-20">
    <div class="pl-6 w-48">
      <a href="{% url 'main:main' %}" class="font-heading text-2xl text-text">
        aldenluth.fi
      </a>
    </div>

    <div class="hidden tablet:grid font-body text-sm text-text">
      <ul class="tablet:grid gap-6 grid-cols-3">
        <li
          class="py-2 px-3 rounded-md bg-buttons-default hover:bg-buttons-hover active:bg-buttons-active text-buttons-text duration-200 ease-in-out clickable">
          <a href="">Projects</a>
        </li>
        <li
          class="py-2 px-3 rounded-md bg-buttons-default hover:bg-buttons-hover active:bg-buttons-active text-buttons-text duration-200 ease-in-out clickable">
          <a href="">Writings</a>
        </li>
        <li
          class="py-2 px-3 rounded-md bg-buttons-default hover:bg-buttons-hover active:bg-buttons-active text-buttons-text duration-200 ease-in-out clickable">
          <a href="">Contacts</a>
        </li>
      </ul>
    </div>

    <div class="flex space-x-2 justify-end items-center pr-6 w-48">

      <button class="language">
        {% svg 'language' %}
      </button>

      <button class="dark-mode">
        {% svg 'moon' %}
      </button>

      <button class="hidden light-mode">
        {% svg 'sun' %}
      </button>

      <button class="burger tablet:hidden">
        {% svg 'burger' %}
      </button>

    </div>
  </nav>
</header>
