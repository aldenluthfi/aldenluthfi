name: deployment
on:
    push:
        branches:
            - main

jobs:
    deploy:
        name: Deploy website
        runs-on: ubuntu-latest
        steps:
            - name: Install ssh keys
              run: |
                install -m 600 -D /dev/null ~/.ssh/id_rsa
                echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
                ssh-keyscan -H aldenluth.fi > ~/.ssh/known_hosts
            - name: Connect and deploy
              run: ssh root@aldenluth.fi "cd aldenluthfi/src/django-web && git pull && docker stop $(docker ps -a -q); docker system prune -a -f && docker-compose up -d --build"
            - name: Cleanup
              run: rm -rf ~/.ssh